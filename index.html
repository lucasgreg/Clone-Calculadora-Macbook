<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="https://lucasgregorio.netlify.app/"> <img id="btn-voltar" src="/botaoVoltar.png" alt="voltar"> </a>


    <div class="calculadora">
        <div id="display" class="display">
            <span id="span"></span>
        </div>
        <div id="button" class="numeros">
            <button value="/" class="operacao" >รท</button>
            <button value="/100">%</button>
            <button id="voltar"> < </button>
            <button id="ac" >AC</button>
            <button value="*" class="operacao">x</button>
            <button value="9">9</button>
            <button value="8">8</button>
            <button value="7">7</button>
            <button value="-" class="operacao">-</button>
            <button value="6">6</button>
            <button value="5">5</button>
            <button value="4">4</button>
            <button value="+" class="operacao">+</button>
            <button value="3">3</button>
            <button value="2">2</button>
            <button value="1">1</button>
            <button id="operacao" class="operacao">=</button>
            <button value=".">.</button>
            <button value="0" class="zero">0</button>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
